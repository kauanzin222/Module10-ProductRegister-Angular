<app-register-product 
    [categories]="categories" 
    [product]="product"
    [isUpdate]="isUpdate"

    (saveEmitter)="saveProduct()"
    (updateEmitter)="confirmUpdate()"
></app-register-product>

<p class="fs-4 mt-3 fw-bold">Produtos Cadastrados:</p>

<div class="row">
    <div class="col-md-10 offset-md-1 mb-5">
        <table class="table" id="productsTable">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col" class="d-none d-md-table-cell">Descrição</th>
                    <th scope="col">Preço</th>
                    <th scope="col">Categoria</th>
                    <th scope="col" class="d-none d-md-table-cell">Opções</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <td>{{product.id}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.description}}</td>
                    <td>{{product.price | currency: 'BRL'}}</td>
                    <td>{{product.category?.name}}</td>
                    <td><span *ngIf="product.promotion" class='badge bg-success me-1'>P</span>
                        <span *ngIf="product.newProduct" class='badge bg-primary me-1'>L</span>
                    </td>
                    <td>
                        <img src="edit.svg" alt="edit" class="me-2" (click)="updateProduct(product)">
                        <img src="delete.svg" alt="delete" (click)="removeProduct(product)">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
