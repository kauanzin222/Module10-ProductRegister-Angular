<div class="fs-4 fw-bold">Formul√°rio de Cadastro:</div>

<div *ngIf="category" class="row">
    <div class="col-md-10 offset-md-1">

        <form #formProduct="ngForm">
            <div class="row mb-3 mt-3">
                <label for="nameInput" class="col-sm-2 col-form-label">Nome:</label>
                <div class="col-sm-10">
                    <input name="name" [(ngModel)]="category.name" type="text" class="form-control" id="nameInput"
                        required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="formProduct.invalid"
                *ngIf="!isUpdate">Cadastrar</button>
            <button type="submit" class="btn btn-primary" [disabled]="formProduct.invalid"
                *ngIf="isUpdate">Concluir</button>
        </form>
    </div>
</div>
