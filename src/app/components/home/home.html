<div class="container text-center">
    <p class="fs-4 fw-bold">Bem-vindo ao Sistema de Registro!</p>
</div>

<!-- Carousel -->
<div class="container">
    <div *ngIf="images" class="carousel-wrapper rounded shadow">
        <ngb-carousel>
            <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                    <img [src]="images[0]" alt="primeiro slide" />
                </div>
            </ng-template>
            <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                    <img [src]="images[1]" alt="segundo slide" />
                </div>
            </ng-template>
            <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                    <img [src]="images[2]" alt="terceiro slide" />
                </div>
            </ng-template>
        </ngb-carousel>
    </div>
</div>
